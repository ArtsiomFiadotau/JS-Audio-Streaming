<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="app">
        <div class="container-left">
            <ul class="song-list">
                <li class="song"></li>
            </ul>
      </div>  
        <div class="container-right">
            <li id="visualizer"></li>
            <audio class="audio" controls></audio>
        </div>        
    </div>
    <form class="upload-form" action="/songs" method="POST" enctype="multipart/form-data">
        Load Song:
        <input type="file" name="song" accept="audio/*" required/>
        <input type="submit" value="Load">
    </form>

    <script src="/jquery/jquery.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/audiomotion-analyzer/dist/index.min.js"></script>
</body>
</html>
